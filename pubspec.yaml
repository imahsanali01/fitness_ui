name: fitness_ui
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0

  # Haptic / Vibration
  vibration:

  # Sound Effects
  audioplayers: ^5.2.1

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.0.0

  # UI Components
  intl: ^0.18.1
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
